<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipariş Formu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen py-6 px-4 font-sans text-gray-900">

    <div class="max-w-xl mx-auto space-y-4">
        <div class="bg-white rounded-2xl p-6 shadow-sm text-center border-b-4 border-green-500">
            <h1 class="text-2xl font-black uppercase tracking-tight">Hızlı Sipariş</h1>
            <div id="canli-tarih" class="text-xs font-bold text-green-600 mt-2 bg-green-50 inline-block px-3 py-1 rounded-full"></div>
        </div>

        <form id="siparisForm" action="https://script.google.com/macros/s/AKfycbwiAoyckiQbWKkN8JRFgTB0_fOkG5HAG1m29KudQpJwe5OlSQh9V-abWRU71OaT9sy-/exec" method="POST" class="space-y-4">
            <input type="hidden" name="Siparis_Tarihi" id="gizli-tarih">

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                <h3 class="font-bold text-gray-700 mb-4 flex items-center text-sm uppercase">
                    <i class="fas fa-shopping-basket mr-2 text-green-500"></i> Ürünler
                </h3>
                <div id="urun-listesi" class="space-y-3">
                    <div class="urun-item flex items-end gap-2 p-3 bg-gray-50 rounded-xl border border-gray-200">
                        <div class="flex-1">
                            <label class="block text-[10px] font-bold text-gray-400 uppercase">Ürün Adı</label>
                            <input type="text" name="Urun_1" required placeholder="Ürünü yazın" class="w-full mt-1 p-2 border rounded-lg outline-none bg-white h-11">
                        </div>
                        <div class="w-20">
                            <label class="block text-[10px] font-bold text-gray-400 uppercase text-center">Adet</label>
                            <input type="number" name="Adet_1" min="1" value="1" required class="w-full mt-1 p-2 border rounded-lg outline-none text-center font-bold bg-white h-11">
                        </div>
                    </div>
                </div>
                <button type="button" onclick="yeniUrunSatiriEkle()" class="w-full mt-4 py-3 border-2 border-dashed border-gray-300 text-gray-500 rounded-xl font-bold hover:bg-gray-50 text-xs">+ BAŞKA ÜRÜN EKLE</button>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200 space-y-4">
                <input type="text" name="Musteri_Ad_Soyad" id="ad_soyad" required placeholder="Adınız Soyadınız" class="w-full p-3 border border-gray-300 rounded-xl outline-none h-12">
                <input type="tel" name="Musteri_Telefon" id="telefon" placeholder="Telefonunuz (İsteğe bağlı)" class="w-full p-3 border border-gray-300 rounded-xl outline-none h-12">
                <textarea name="Siparis_Notu" id="siparis_notu" rows="3" placeholder="Sipariş notunuz..." class="w-full p-3 border border-gray-300 rounded-xl outline-none"></textarea>
                
                <button type="submit" class="w-full bg-green-600 text-white font-black py-4 rounded-2xl shadow-lg text-lg uppercase">
                    SİPARİŞİ TAMAMLA
                </button>
            </div>
        </form>
    </div>

    <script>
        window.onload = function() {
            const simdi = new Date();
            document.getElementById('canli-tarih').innerText = "Tarih: " + simdi.toLocaleString('tr-TR');
            document.getElementById('gizli-tarih').value = simdi.toLocaleString('tr-TR');
        };

        let sayac = 1;
        function yeniUrunSatiriEkle() {
            sayac++;
            const liste = document.getElementById('urun-listesi');
            const div = document.createElement('div');
            div.className = "urun-item flex items-end gap-2 p-3 bg-gray-50 rounded-xl border border-gray-200 mt-2";
            div.innerHTML = `<div class="flex-1"><input type="text" name="Urun_${sayac}" required placeholder="Ürün ${sayac}" class="w-full p-2 border rounded-lg h-11"></div><div class="w-20"><input type="number" name="Adet_${sayac}" min="1" value="1" required class="w-full p-2 border rounded-lg text-center font-bold h-11"></div><button type="button" onclick="this.parentElement.remove()" class="text-red-500 p-2"><i class="fas fa-trash-alt"></i></button>`;
            liste.appendChild(div);
        }

        document.getElementById('siparisForm').addEventListener('submit', function(e) {
            // WHATSAPP NUMARANI BURAYA YAZ (Örn: "905321234567")
            const tel = "905325668213"; 
            
            const ad = document.getElementById('ad_soyad').value;
            const wpTelefon = document.getElementById('telefon').value || "Belirtilmedi";
            const not = document.getElementById('siparis_notu').value || "Yok";
            
            let urunlerMesaj = "";
            const urunItems = document.querySelectorAll('.urun-item');
            urunItems.forEach((item) => {
                const u = item.querySelector('input[type="text"]').value;
                const a = item.querySelector('input[type="number"]').value;
                if(u) urunlerMesaj += `• ${u} (${a} Adet)\n`;
            });

            const mesaj = `*YENİ SİPARİŞ*\n\n*İsim:* ${ad}\n*Tel:* ${wpTelefon}\n\n*Ürünler:*\n${urunlerMesaj}\n*Not:* ${not}`;
            const wpLink = `https://api.whatsapp.com/send?phone=${tel}&text=${encodeURIComponent(mesaj)}`;
            
            // Verilerin Google Sheets'e gitmesi için küçük bir bekletme ve yönlendirme
            setTimeout(() => {
                window.location.href = wpLink;
            }, 500);
        });
    </script>
</body>
</html>
